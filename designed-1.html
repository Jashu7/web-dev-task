<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Member Team Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333; /* changed default text color */
        }

        header {
            background-color: #007bff; /* changed header background color to blue */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .team-member {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 300px;
            max-width: 300px;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .team-member-info {
            text-align: center;
        }

        .team-member-info h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007bff; /* changed member name color to blue */
            font-weight: bold; /* added bold font weight */
        }

        .team-member-info p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem; /* slightly reduced font size */
        }

        .team-member-image {
            text-align: center;
        }

        .team-member-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .team-member-image img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Team</h1>
</header>

<main>
    <section class="team-member">
        <div class="team-member-info">
            <h2><span>Veri Tech Member</span></h2> <!-- adjusted the team member name -->
            <p>Position: CEO</p>
        </div>
        
    </section>

    <!-- Repeat this section for each team member -->
    <section class="team-member">
        <div class="team-member-info">
            <h2>Jaswanth</h2> <!-- adjusted the team member name -->
            <p>Position: COO</p>
        </div>
        
    </section>

</main>

<footer>
    <p>&copy; 2024 Company Name. All rights reserved.</p>
</footer>

</body>
</html>
